name: Node.js - Simplest

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install npm dependencies  
      run: npm ci

    - name: Run Build
      run: npm run build --if-present

    - name: Run Tests
      run: npm test
