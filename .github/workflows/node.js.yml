name: Node.js CI

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        node: [12, 14, 16]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install npm dependencies  
      run: npm ci

    - name: Run Build
      run: npm run build --if-present

    - name: Run Tests
      run: npm test
